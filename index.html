<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the first one </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter ur city name" spellcheck="false">
            <button><img src="resource/search.png" alt="image">
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="resource/rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Mumbai</h2>
            <div class="details">
                <div class="col">
                    <img src="resource/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidty</p>
                    </div>
                </div>
                <div class="col">
                    <img src="resource/wind.png" alt="wind">
                    <div>
                        <p class="wind">15km/hr</p>
                        <p>wind speed</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script>
        const apiKey = "f6a3a0a3045dcea68a19f1780566347d";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkwhether(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
            // here over in the function we are just fetching the data here over okay
            if (response.status = 404) {
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            }
            else {
                document.querySelector(".weather").style.display = "block"
            }
            var data = await response.json();
            console.log(data);
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
            // here over we have usen the math.round using which makes us to round figure the 
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + "km/hr";

            if (data.weather[0].main == "Clouds") {
                weatherIcon.src = "resource/clouds.png";

            }
            else if (data.weather[0].main == "Rain") {
                weatherIcon.src = "resource/rain.png";

            }
            else if (data.weather[0].main == "Humidity") {
                weatherIcon.src = "resource/humidity.png";

            }
            else if (data.weather[0].main == "Clear") {
                weatherIcon.src = "resource/clear.png";

            }
            else if (data.weather[0].main == "Snow") {
                weatherIcon.src = "resource/snow.png";

            }
            else if (data.weather[0].main == "Mist") {
                weatherIcon.src = "resource/mist.png";

            }
            else if (data.weather[0].main == "Drizzel") {
                weatherIcon.src = "resource/drizzle.png";

            }
            else if (data.weather[0].main == "Wind") {
                weatherIcon.src = "resource/wind.png";

            }
            document.querySelector(".weather").style.display = "block";
            document.querySelector(".error").style.display = "none";
        }
        searchBtn.addEventListener("click", () => {
            checkwhether(searchBox.value);
        })

    </script>
</body>

</html>
